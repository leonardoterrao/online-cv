career-profile:
    title: Career Profile
    summary: |
      I'm a Software developer with good experience with Java technologies.

      I love this profession because it provides me new challenges every day,
      and we always need to learn new things to solve our problems.
      I can solve my problems with different solutions and,
      I can choose the way we do things as long as we deliver what we are doing!

      Working as a software developer helped me do make who I am now.
      I'm a professional who can handle many problems and remember many details.
       A professional who can manage his own time, who can hear, speak and learn better.
        A professional who can help other people with knowledge.
        A professional you can trust.
      This profession gave me a quality of life,
      knowledge and many values that a human can have.

      For this, I am very grateful and happy with my life!
