experiences:
    - role: Senior Software Engineer
      time: 01/2019 - Present
      employmentType: Part-time
      company: Youcanevent, San Francisco (remote)
      details: |
        I'm working as a Back-end Java Developer.
         I'm helping to build a marketplace for event organizers.
         We're using Java 11, Spring Framework(Boot, Security, MVC),
         Hibernate, Rest with Mysql database and, MariaDB for tests.

    - role: Senior Java Software Engineer and Technical Team Lead
      time: 01/2019 - Present
      employmentType: Full-time
      company: Tecsinapse, São Paulo (remote)
      details: |
        I'm working at Tecsinapse doing software for car dealers and carmakers.
        Here I work as a Software Developer and Technical Team Lead.
        As a developer, I use the following technologies: Java(version 11),
        Spring Framework (Core, Boot, Data, Rest, AMQP), Hibernate,
        Hibernate Envers, JPA, Maven, Keycloak, RabbitMQ, React, GraphQL,
        JavaScript, JSF, PrimeFaces, PostgreSQL.

        As a Technical Team Lead, I help the team to plan what we have to develop,
         the way we will do it and, what we will use during the development.
          I also do code review, give feedback and follow de personal development
           of the team members.

        Projects that I've worked and I'm working on Tecsinapse:
          - Portal for carmakers (Volvo, Ducati, VWCO, Triumph, BMW, and migrating more on next weeks)
          - Incentive Payment (Used by Audi, Triumph, and BMW)
          - Customer Relationship Center (Used by all customers to contact Tecsinapse to give a suggestion, report errors, and ask questions)
          - Sales module of our main product (BMW, Nissan, Mercedes Benz, Carrera Group, Divena Group, etc)

    - role: Java Software Engineer
      time: 11/2015 - 12/2018
      employmentType: Full-time
      company: Tecsinapse, São Paulo (remote)
      details: |
        I'm working at Tecsinapse doing software for car dealers and carmakers.
        As a developer, I use the following technologies: Java(version 11),
        Spring Framework (Core, Boot, Data, Rest, AMQP), Hibernate, Hibernate Envers,
        JPA, Maven, Keycloak, RabbitMQ, React, GraphQL, JavaScript, JSF, PrimeFaces,
        PostgreSQL.

        My responsibilities were to take features and delivery it in production.
        I also maintain the software in production fixing bugs and,
        updating what the customers need. For development, we use Kanban
         and Scrum methodologies.
    - role: Java Web Developer
      time: 11/2012 - 11/2015
      employmentType: Full-time
      company: CodeIT Solutions, Maringá
      details: |
        My main missions were software development, code review and some
        analysis for new developments.
        I've worked doing software for life insurance
         and private pension at CodeIt. Projects I've worked there:
          - Project for life insurance and private pension (used by SulAmerica Insurance)
          - Quotation for life insurance and private pension (used by SulAmerica)
          - Mobile projects for prospects.

        Some technologies I've used there: Java(version 6),
        Spring Framework(Core, WebFlow), Hibernate, JPA, PL/SQL, JSF,
         Rich Faces, PrimeFaces, Cordova, Jenkins, Jetty, JBoss,
          JavaScript, Cordova, Phonegap, Oracle, and H2.
    - role: Java Web Developer
      time: 08/2013 - 12/2013
      employmentType: Part-time
      company: Via Láctea Sistemas, Maringá (remote)
      details: |
        I've worked at Via Láctea with software for proactive management.
        My responsibilities were developing, build new screens, and automating processes.
        I used these technologies there: Java, Spring(Core, Security, WebFlow),
         Hibernate, PrimeFaces, Git and Mysql.
    - role: Software Developer
      time: 07/2011 - 10/2012
      employmentType: Full-time
      company: Virtual Age Soluções Tecnológicas, Cianorte
      details: |
        I started my software developer career at Virtual Age.
         My mission there was to research new technologies and develop
         small projects to test the things that I found in my research.
          They sent me a stack, and then I research it doing a small project,
           to check if the technology is interesting for the company.
        I worked there in two small projects too:
          - Small website using Java with GWT to organize some installations
          file from other software that they have there.
          - Forum for use on the intranet, to the collaborators,
          asks business and technical questions.
